<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Icônes SNCF</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .icon-container {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .icon {
      font-size: 3rem;
      text-align: center;
    }
    .icon-label {
      font-size: 1rem;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Icônes utilisées par SNCF Connect</h1>
  <div class="icon-container">
    <div class="icon-block">
      <div class="icon"><i class="bi bi-train-front"></i></div>
      <div class="icon-label">Trajet</div>
    </div>
    <div class="icon-block">
      <div class="icon"><i class="bi bi-qr-code"></i></div>
      <div class="icon-label">QR Code</div>
    </div>
    <div class="icon-block">
      <div class="icon"><i class="bi bi-book"></i></div>
      <div class="icon-label">Livre</div>
    </div>
    <div class="icon-block">
      <div class="icon"><i class="bi bi-person"></i></div>
      <div class="icon-label">Compte</div>
    </div>
  </div>

</body>
</html>
